<!DOCTYPE html><html lang="en"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Add Contact</title>
<body style="font-family:sans-serif;text-align:center;margin:56px">
  <h2 id="name">Add Contact</h2>
  <a id="btn" href="#"><button style="padding:12px 20px;font-size:18px">Add to Contacts</button></a>
  <script>
    const qp = new URLSearchParams(location.search);
    const file = qp.get('file');          // required, e.g., jenkins.vcf
    const name = qp.get('name') || 'Contact';
    document.getElementById('name').textContent = name;
    if (!file) { document.getElementById('btn').remove(); }
    else { document.getElementById('btn').href = 'contacts/' + encodeURIComponent(file); }
  </script>
</body></html>
